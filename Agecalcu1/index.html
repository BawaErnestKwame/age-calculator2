<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="base">
        <h4><span>Age</span> Calculator</h4>
    </div>
    <div class="block">
        <p class="tittle">Date</p>
    <input type="text" id="date" placeholder="Day (DD)">
</div>
<div class="block">
<p class="tittle">Month</p>
    <input type="text" id="month" placeholder="Month (MM)">
</div>

<div class="block">
    <p class="tittle">Year</p>
    <input type="text" id="year" placeholder="Year (YYYY)">
</div>

    
        <div class="base">
    <input type="button" name="submit" value="Submit" onclick="yourAge()">
</div>
   
    <div id="output" class="age"></div>
</div>

    <script type="text/javascript">
        function yourAge() {
            var d1 = parseInt(document.getElementById('date').value);
            var m1 = parseInt(document.getElementById('month').value);
            var y1 = parseInt(document.getElementById('year').value);

            var date = new Date();

            var d2 = date.getDate();
            var m2 = date.getMonth() + 1;
            var y2 = date.getFullYear();
            var month = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

            if(d1 > d2){
                d2 = d2 + month[m2 - 1];
                m2 = m2 - 1;
            }

            if(m1 > m2){
                m2 = m2 + 12;
                y2 = y2 - 1;
            }

            var d = d2 - d1;
            var m = m2 - m1;
            var y = y2 - y1;

            document.getElementById('output').innerHTML = `Your age is <span> ${y}</span> years <span> ${m}</span> months <span> ${d}</span> days.`;


                 // Clear input fields after calculation
            document.getElementById('date').value = '';
            document.getElementById('month').value = '';
            document.getElementById('year').value = '';

            
        }

        alert('Please carefully type your date of birth here!!')
    </script>
</body>
</html>
